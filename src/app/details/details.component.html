<div *ngIf="items.length!=0">
<table>
  <tr>
    <th>Post ID</th>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body </th>
  </tr>
<tr  *ngFor="let item of items">
  <td>{{item.postId}}</td>
  <td>{{item.id}}</td>
  <td>{{item.name}}</td>
  <td>{{item.email}}</td>
  <td>{{item.body}}</td>
</tr>
</table>
<button class="btnadd">Edit</button>
<button class="btnadd">Delete</button>
</div>
